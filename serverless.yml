service: recipe-bible-api

plugins:
  - serverless-offline
  - serverless-plugin-typescript

custom:
  serverless-offline:
    httpPort: 21111
    lambdaPort: 3111

provider:
  stage: prod
  name: aws
  runtime: nodejs12.x
  memorySize: 256
  timeout: 30
  region: eu-west-1
  iamRoleStatements:
    - Effect: 'Allow'
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: 'arn:aws:dynamodb:eu-west-1:137374389243:table/recipe-bible'
    - Effect: 'Allow'
      Action:
        - s3:*
      Resource: 'arn:aws:s3:::recipe-bible-content/*'
    - Effect: 'Allow'
      Action:
        - s3:*
      Resource: 'arn:aws:s3:::recipe-bible-content'

functions:
  assets:
    handler: src/api/assetUpload.endpoint
    events:
      - http:
          path: /asset-upload
          method: POST
          cors: true

  adverts:
    handler: src/api/adverts.endpoint
    events:
      - http:
          path: /adverts
          method: GET
          cors: true

  manageAdverts:
    handler: src/api/manageAdverts.endpoint
    events:
      - http:
          path: /adverts
          method: POST
          cors: true

  ingredients:
    handler: src/api/ingredients.endpoint
    events:
      - http:
          path: /ingredients
          method: GET
          cors: true

  manageIngredients:
    handler: src/api/manageIngredients.endpoint
    events:
      - http:
          path: /ingredients
          method: PUT
          cors: true

  recipes:
    handler: src/api/recipes.endpoint
    events:
      - http:
          path: /recipes/{name}
          method: GET
          cors: true
      - http:
          path: /recipes
          method: GET
          cors: true

  manageRecipes:
    handler: src/api/manageRecipes.endpoint
    events:
      - http:
          path: /recipes/{name}
          method: PUT
          cors: true
      - http:
          path: /recipes
          method: PUT
          cors: true
      - http:
          path: /recipes
          method: POST
          cors: true

  deleteRecipe:
    handler: src/api/deleteRecipe.endpoint
    events:
      - http:
          path: /recipes/{name}
          method: DELETE
          cors: true
