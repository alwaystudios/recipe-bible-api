service: recipe-bible-api

plugins:
  - serverless-offline
  - serverless-plugin-typescript
  - serverless-localstack

custom:
  serverless-offline:
    httpPort: 21111
    lambdaPort: 3111

provider:
  name: aws
  runtime: nodejs12.x
  memorySize: 256
  timeout: 30
  region: eu-west-1

functions:
  get:
    handler: src/api/router.endpoint
    events:
      - http:
          path: /{proxy+}
          method: GET
  post:
    handler: src/api/router.endpoint
    events:
      - http:
          path: /{proxy+}
          method: POST
  put:
    handler: src/api/router.endpoint
    events:
      - http:
          path: /{proxy+}
          method: PUT
  delete:
    handler: src/api/router.endpoint
    events:
      - http:
          path: /{proxy+}
          method: DELETE
