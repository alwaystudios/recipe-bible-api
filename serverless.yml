service: recipe-bible-api

plugins:
  - serverless-offline
  - serverless-plugin-typescript

custom:
  serverless-offline:
    httpPort: 21111
    lambdaPort: 3111

provider:
  stage: prod
  name: aws
  runtime: nodejs12.x
  memorySize: 256
  timeout: 30
  region: eu-west-1
  iamRoleStatements:
    - Effect: 'Allow'
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: 'arn:aws:dynamodb:eu-west-1:137374389243:table/recipe-bible'

functions:
  recipes:
    handler: src/api/recipes.endpoint
    events:
      - http:
          path: /recipes/{name}
          method: GET
      - http:
          path: /recipes
          method: GET

  manageRecipes:
    handler: src/api/manageRecipes.endpoint
    events:
      - http:
          path: /recipes/{name}
          method: POST
      - http:
          path: /recipes/{name}
          method: PUT
      - http:
          path: /recipes
          method: POST
