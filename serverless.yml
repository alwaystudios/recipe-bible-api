service: recipe-bible-api

plugins:
  - serverless-plugin-typescript

provider:
  name: aws
  runtime: nodejs12.x
  memorySize: 256
  timeout: 30
  region: eu-west-1

functions:
  get:
    handler: src/api/router.endpoint
    events:
      - http:
          path: /{proxy+}
          method: GET
  post:
    handler: src/api/router.endpoint
    events:
      - http:
          path: /{proxy+}
          method: POST
  put:
    handler: src/api/router.endpoint
    events:
      - http:
          path: /{proxy+}
          method: PUT
  delete:
    handler: src/api/router.endpoint
    events:
      - http:
          path: /{proxy+}
          method: DELETE
