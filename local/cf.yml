---
Resources:
  S3ContentBucket:
    Type: AWS::S3::Bucket
    BucketName: recipe-bible-content
  ddbTableRecipeBible:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: ddb-local-recipe-bible
      SSESpecification:
        SSEEnabled: true
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true
      AttributeDefinitions:
        - AttributeName: pk
          AttributeType: S
        - AttributeName: sk
          AttributeType: S
      KeySchema:
        - AttributeName: pk
          KeyType: HASH
        - AttributeName: sk
          KeyType: RANGE
      BillingMode: PAY_PER_REQUEST
